<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description du site -->
    <meta name="description" content="Contactez notre équipe à Lendor.">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Contactez-nous</title>
</head>
<body>
    <header>
        <div id="header-nav">
            <nav id="navbar">
                <div class="logo"><a href="./index.html"><i class='fas fa-crown'></i>Lendor</a></div>
                <ul id="nav-links">
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="./services.html">Nos offres</a></li>
                    <li><a href="./team.html">Notre équipe</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
                <div class="menu-button" onclick="toggleMenu();"><i class="fas fa-bars"></i></div>
            </nav>
        </div>
    </header>

    <section class="contact">
        <h2 class="section-title">Contactez-nous</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Bendy SERVILUS. Tous droits réservés.</p>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d50c077cd.js" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
